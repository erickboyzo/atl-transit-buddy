<mat-toolbar color="primary">
  <div class="header">
    <div class="header-title">
      <h1>{{appTitle}}</h1>
    </div>
    <div class="header-links">
      <a *ngFor="let item of personalLinks"
         mat-button routerLink="."
         (click)="openLink(item.link)"><i
        class="fa {{item.icon}} fa-2x"></i></a>
    </div>
  </div>
</mat-toolbar>
