<mat-card class="mat-elevation-z6">
  <mat-card-header>
    <span class="card-arrow" *ngIf="!firstArrival"><i class="fa fa-caret-left fa-5x" aria-hidden="true"></i></span>
    <h1 class="title"> {{schedule.STATION}}</h1>
  </mat-card-header>
  <mat-card-subtitle><span class="bold-text">Last updated:</span> {{refreshDate}}</mat-card-subtitle>
  <mat-card-content>
    <div layout-gt-xs="row" layout-margin>
      <div flex-gt-xs="30"><span><i class="fa {{direction[schedule.DIRECTION]}} fa-5x {{schedule.LINE}}"></i></span>
      </div>
      <div flex-gt-xs="30">
        <div><i class="fa fa-subway"></i> Destination</div>
        <h1>{{schedule.DESTINATION}}</h1>
      </div>
      <div flex-gt-xs="30">
        <div><i class="fa fa-hourglass-half"></i> Waiting time</div>
        <h1 ngClass="{'boarding':schedule.WAITING_TIME === 'Boarding'}">{{schedule.WAITING_TIME}}</h1>
      </div>

      <div flex-gt-xs="30">
        <div><i class="fa fa-clock-o"></i> Arrival time</div>
        <h1>{{schedule.NEXT_ARR}}</h1>
      </div>
    </div>
  </mat-card-content>
</mat-card>
